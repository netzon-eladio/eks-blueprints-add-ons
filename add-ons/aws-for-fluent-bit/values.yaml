aws-for-fluent-bit:
  serviceAccount:
    create: false

  cloudWatch:
    enabled: true

  firehose:
    enabled: false

  kinesis:
    enabled: false

  elasticsearch:
    enabled: false

  additionalOutputs: |
    [OUTPUT]
        name          loki
        match         *
        host          loki-loki-distributed-distributor.grafana.svc.cluster.local
        remove_keys   source
        labels        job=fluentbit
        label_keys    $sub['stream']
