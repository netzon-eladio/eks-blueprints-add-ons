{{- if and (.Values.lokiDistributed) (.Values.lokiDistributed.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-distributed
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/loki-distributed
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        loki-distributed:
          serviceAccount:
            create: {{ .Values.lokiDistributed.serviceAccount.create }}
          gateway:
            enabled: false
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations: {}
            paths:
              distributor:
              - /loki/api/v1/push
              querier:
              - /loki/api/v1/tail
              query-frontend:
              - /loki/api
              ruler:
              - /loki/api/v1/rules
            hosts:
            - ""
          loki:
            ingester:
              # Disable chunk transfer which is not possible with statefulsets
              # and unnecessary for boltdb-shipper
              max_transfer_retries: 0
              chunk_idle_period: 1h
              chunk_target_size: 1536000
              max_chunk_age: 1h
            storageConfig:
              aws:
                s3: s3://{{ .Values.lokiDistributed.storageS3Region }}
                bucketnames: {{ .Values.lokiDistributed.storageS3BucketName }}
              boltdb_shipper:
                shared_store: s3
            schemaConfig:
              configs:
                - from: 2020-07-01
                  store: boltdb-shipper
                  object_store: s3
                  schema: v11
                  index:
                    prefix: loki_index_
                    period: 24h
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}
